version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/unbox-fe-cicd
permissions:
  - object: /home/ubuntu/unbox-fe-cicd/
    pattern: "**"
    owner: root
    group: root

hooks:
  BeforeInstall:
    - location: scripts/dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
